<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
    <style>
        html{
            font-size: 10px;
        }
        .rounded-box {  
            border: 1px solid #938c8c;  
            border-radius: 10px; 
            padding: 1px; 
            width: 400px;
            font-size: 1.3rem;
            font-weight: 100;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <p style="font-size: 3rem;font-weight: 900; ">列表标签</p>
    <p style="font-size: 2rem;font-weight: 550  ;">说明</p>
    <ul style="font-size: 1.5rem;font-weight: 100;">
        <li>&lt;ul&gt;: 无序列表，使用 &lt;li&gt; 标签定义列表项。</li>
        <li>&lt;ol&gt;: 有序列表，使用 &lt;li&gt; 标签定义列表项。</li>
        <li>&lt;li&gt;: 列表项，用于定义无序列表或有序列表的每一项。</li>
    </ul>
    <div class="rounded-box">
        <pre>
            <code>  
    &lt;ul&gt;  
        &lt;li&gt;项目 1&lt;/li&gt;  
        &lt;li&gt;项目 2&lt;/li&gt;  
    &lt;/ul&gt;  
                
    &lt;ol>    
        &lt;li&gt;第一项&lt;/li&gt;  
        &lt;li&gt;第二项&lt;/li&gt;  
    &lt;/ol>
            </code>  
        </pre>
    </div>
    
</body>
</html>
