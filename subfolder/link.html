<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接和媒体标签</title>
    <style>
        html{
            font-size: 10px;
        }
        .rounded-box {  
            border: 1px solid #938c8c;  
            border-radius: 10px; 
            padding: 2rem; 
            width: 400px;
            font-size: 1.3rem;
            font-weight: 100;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <p style="font-size: 3rem;font-weight: 900; ">链接和媒体标签</p>
    <p style="font-size: 2rem;font-weight: 550  ;">说明</p>
    <ul style="font-size: 1.5rem;font-weight: 100;">
        <li>&lt;a&gt;: 定义超链接，使用 href 属性指定目标链接。</li>
        <li>&lt;img&gt;: 插入图像，使用 src 属性指定图片路径，alt 属性提供替代文本。</li>
    </ul><br>
    <div class="rounded-box">
            <code>  
                &lt;a href="https://www.example.com"&gt;访问示例网站&lt;/a&gt;<br>
                &lt;img src="image.jpg" alt="描述图像"&gt;
            </code>   
    </div>
    
</body>
</html>
