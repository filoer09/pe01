<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><head></title>
</head>
<body>
    <p style="font-size: 3rem;font-weight: 900; ">&lt;head&gt;</p>
    <p style="font-size: 2rem;font-weight: 550  ;margin-left: 2rem;" >说明</p>
    <p style="font-size: 1.5rem;font-weight: 100;"> &lt;head&gt;标签包含了文档的元数据，即不直接显示在页面上的内容，但对文档是重要的。它位于 &lt;html&gt; 标签内部，但不在 &lt;body&gt; 标签内。</p>
    <ul style="font-size: 1.5rem;font-weight: 100;">&lt;head&gt; 标签内可以包含以下元素：
        <li>&lt;title&gt; ：定义了文档的标题，显示在浏览器的标题栏或页面的标签上。</li>
        <li>&lt;styl&gt; ：定义了文档的内部CSS样式。</li>
        <li>&lt;link&gt; ：链接外部CSS样式表或资源。</li>
        <li>&lt;meta&gt ：定义了文档的元数据，如字符集声明、页面描述、关键词等。</li>
        <li>&lt;script&gt; ：定义了文档的脚本，通常用于嵌入JavaScript代码</li>
    </ul>
</body>
</html>
