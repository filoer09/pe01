<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><body></title>
    <style>
        html{
            font-size: 10px;
        }
        .rounded-box {  
            border: 1px solid #938c8c;  
            border-radius: 10px; 
            padding: 1px; 
            width: 400px;
            font-size: 1.3rem;
            font-weight: 100;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <p style="font-size: 3rem;font-weight: 900; ">&lt;body&gt;</p>
    <p style="font-size: 2rem;font-weight: 550  ;">说明</p>
    <p style="font-size: 1.5rem;font-weight: 100;">&lt;body&gt; 标签定义了HTML文档的可见部分（即内容），用户在浏览器中看到的就是 &lt;body&gt; 标签内的内容。 &lt;body&gt; 标签可以包含各种HTML元素，如文本、图片、表格、列表等。</p>
    <div class="rounded-box">
        <pre>
            <code>  
        &lt;body&gt;
            &lt;h1&gt;欢迎来到我的网页&lt;/h1&gt;
            &lt;p&gt;这是一个示例段落。&lt;/p&gt;
        &lt;/body&gt;
            </code>  
        </pre>
    </div>
    
</body>
</html>
