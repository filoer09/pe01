<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他常见标签</title>
</head>
<body>
    <p style="font-size: 3rem;font-weight: 900; ">其他常见标签</p>
    <p style="font-size: 2rem;font-weight: 550  ;">说明</p>
    <ul style="font-size: 1.5rem;font-weight: 100;">
        <li>&lt;div&gt;：分区，常用于布局。</li>
        <li>&lt;span&gt;：行内元素，常用于样式或标记文本。</li>
        <li>&lt;section&gt;: 定义文档中的节或区域。</li>
        <li>&lt;article&gt;: 定义独立的内容区域。</li>
        <li>&lt;header&gt;: 定义文档或节的头部。</li>
        <li>&lt;footer&gt;: 定义文档或节的底部。</li>
        <li>&lt;nav&gt;: 定义导航链接的区域。</li>
        <li>&lt;aside&gt;: 定义与主内容相关的侧边内容。</li>
    </ul>
</body>
</html>
