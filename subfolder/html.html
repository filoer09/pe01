<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><html></title>
    <style>
        html{
            font-size: 10px;
        }
        .rounded-box {  
            border: 1px solid #938c8c;  
            border-radius: 10px; 
            width: 400px;
            font-size: 1.3rem;
            font-weight: 100;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <p style="font-size: 3rem;font-weight: 900; ">&lt;html&gt;</p>
    <p style="font-size: 2rem;font-weight: 550  ;margin-left: 2rem;">说明</p>
    <p style="font-size: 1.5rem;font-weight: 100;">&lt;html&gt;标签定义了整个HTML文档的开始和结束。它是一个容器标签，包裹了文档的所有内容:</p>
    <div class="rounded-box">
        <pre>
            <code>  
    &lt;html&gt;
        &lt;!--文档内容--&gt;
    &lt;/html&gt;
            </code>  
        </pre>
    </div>
    
</body>
</html>
