<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><title></title>
    <style>
        html{
            font-size: 10px;
        }
        .rounded-box {  
            border: 1px solid #938c8c;  
            border-radius: 10px; 
            padding: 1rem; 
            width: 400px;
            font-size: 1.3rem;
            font-weight: 100;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <p style="font-size: 3rem;font-weight: 900; ">&lt;title&gt;</p>
    <p style="font-size: 2rem;font-weight: 550  ;">说明</p>
    <p style="font-size: 1.5rem;font-weight: 100;">定义了文档的标题，显示在浏览器的标题栏或页面的标签上。</p>
    <div class="rounded-box">
        <code>  
            &lt;title&gt;&lt;!--标题--&gt;&lt;/title&gt;
        </code>  
    </div>
    
</body>
</html>
